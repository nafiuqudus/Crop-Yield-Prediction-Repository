<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      .bg-dark-light {
          background-color: rgba(0, 0, 0, 0.5);
      }
      .form-control-dark {
          background-color: #333;
          border: 1px solid #666;
          color: white;
      }
    </style>
  </head>
  <body>
      <div class="container py-5">
        <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>
        <div class="card bg-dark-light text-white boarder">
          <div class="card-body">
            <h2 class="text-center" style="color: white;">Input All Features</h2>
              <form action="/predict" method="post">
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="Year" class="form-label">Year</label>
                    <input type="number" class="form-control form-control-dark" name="Year" value="1990" required>
                </div>
                <div class="col-md-6">
                  <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                  <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year" required>
                </div>
                <div class="col-md-6">
                  <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                  <input type="number" step="0.01" class="form-control form-control-dark" name="pesticides_tonnes" required>
                </div>
                <div class="col-md-6">
                  <label for="avg_temp" class="form-label">Average Temparature (‚Å∞C)</label>
                  <input type="number" step="0.01" class="form-control form-control-dark" name="avg_temp" required>
                </div>
                <div class="col-md-6">
                  <label for="Area" class="form-label">Area</label>
                  <input type="text" class="form-control form-control-dark" name="Area" required>
                </div>
                <div class="col-md-6">
                  <label for="Item" class="form-label">Item</label>
                  <input type="text" class="form-control form-control-dark" name="Item" required>
                </div>
                <div class="col-12 " style="display: flex; justify-content: center; align-items: center;">
                  <button type="submit" class="btn btn-danger btn-lg mt-3 w-90 ">Predict</button>
                </div>
              </div>
            </form>
            {% if prediction %}
              <div class="text-center mt-4">
                <h2>Predicted Yield</h2>
                <h3 class="text-info">{{ prediction}}</h3>
              </div>
            {% endif %}
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  </div>
</body>
